<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMexx Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('/static/img.png');  /* Update this path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
        }

        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: #29238b;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            right: 0;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-toggle:hover {
            background: #29238b;
            transform: scale(1.05);
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(30, 21, 93, 0.817);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            70% { transform: scale(1.3); opacity: 0; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .chat-container {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            visibility: visible;
            opacity: 1;
            display: flex;
            flex-direction: column;
            max-height: 600px;
        }

        .chat-container.minimized {
            visibility: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        .chat-header {
            background: #29238b;
            color: white;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .header-subtitle {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .language-selector {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
        }

        .language-selector select {
            padding: 5px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .language-selector select option {
            background: white;
            color: #333;
        }

        .minimize-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
        }

        .action-bar {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
        }

        .action-button {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: #29238b;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #29238b;
            transform: translateY(-1px);
        }

        .recommendation-mode {
            display: none;
            align-items: center;
            background: #e8f5e9;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #29238b;
            margin-left: 10px;
        }

        .exit-recommendation {
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }

        .chat-message {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .chat-message.user {
            align-items: flex-end;
        }

        .message-container {
            max-width: 80%;
        }

        .chat-message p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-message.user p {
            background: #29238b;
            color: white;
        }

        .chat-message.bot p {
            background: #e9ecef;
            color: #212529;
        }

        .recommendation-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .audio-player {
            margin-top: 5px;
            width: 200px;
            height: 32px;
        }

        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #dee2e6;
            border-radius: 0 0 12px 12px;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .mic-button, .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #29238b;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .mic-button:hover, .send-button:hover {
            background: #29238b;
        }

        .mic-button.recording {
            background: #ff4444;
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .speech-status {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
        }

        .welcome-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .welcome-features {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 10px;
        }

        .welcome-features li {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detected-language {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <button class="chat-toggle" id="chat-toggle" onclick="toggleChat()">
            <div class="chat-toggle-content">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                </svg>
                <span class="pulse"></span>
            </div>
        </button>

        <div class="chat-container minimized" id="chat-container">
            <div class="chat-header">
                <div class="header-brand">
                    <div class="header-text">
                        <h1 class="header-title">SuperMexx Assistant</h1>
                        <p class="header-subtitle">Expert Battery Solutions</p>
                    </div>
                </div>
                <div class="language-selector">
                    <select id="language-select" onchange="changeLanguage()">
                        <option value="en">English</option>
                        <option value="fr">FranÃ§ais</option>
                    </select>
                </div>
                <button class="minimize-button" onclick="toggleChat()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M19 13H5v-2h14v2z"/>
                    </svg>
                </button>
            </div>

            <div class="action-bar">
                <button class="action-button" onclick="startBatteryRecommendation()" id="rec-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/>
                    </svg>
                    Battery Recommendation
                </button>
                <div class="recommendation-mode" id="rec-mode">
                    <span>Recommendation Mode</span>
                    <button class="exit-recommendation" onclick="exitRecommendation()">Exit</button>
                </div>
            </div>

            <div id="chat-messages" class="chat-messages">
                <div class="welcome-card">
                    <div class="welcome-text">
                        I'm your virtual battery expert, ready to assist with:
                        <ul class="welcome-features">
                            <li>ðŸ”‹ Product specifications</li>
                            <li>âš¡ Technical support</li>
                            <li>ðŸ“¦ Order assistance</li>
                            <li>ðŸ’¡ Custom solutions</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="speech-status" id="speech-status">Listening...</div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <button onclick="toggleSpeech()" class="mic-button" id="mic-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                    <input type="text" id="user-input" class="chat-input" 
                        placeholder="Ask about our battery solutions..." />
                    <button onclick="sendMessage()" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import JavaScript files -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/speech.js') }}"></script>
    <script src="{{ url_for('static', filename='js/recommendation.js') }}"></script>
</body>
</html>
